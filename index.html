<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memes App - Blog MVC</title>

    <link rel="shortcut icon" href="fav.png" type="image/png" />

    <link rel="stylesheet" href="reset.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="setting">
          <h2>Настройки:</h2>
          <h3>Mem</h3>
          <select class="js-memes-select frame"></select>
          <h3>Подпись сверху</h3>
          <input type="text" class="js-text-top-input frame">
          <h3>Подпись снизу</h3>
          <input type="text" class="js-text-bottom-input frame">
        </div>
      </div>

      <div class="wrapper">        
        <div class="preview">
          <h2>Превью:</h2>
          <p class="js-top-text"></p>
          <p class="js-bottom-text"></p>
          <img class="js-image mem-image">
        </div>
      </div>
    </div>

     

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="api.js"></script>
    <script src="controller.js"></script>
    <script src="index.js"></script>
  </body>
</html>
