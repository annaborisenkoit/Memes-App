<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memes App - Blog MVC</title>

    <!-- <link rel="shortcut icon" href="fav.png" type="image/png" /> -->

    <link rel="shortcut icon" href="icons8-смех-50.png" type="image/png" />

    

    <link rel="stylesheet" href="reset.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="view-container">
          <h2>Настройки:</h2>
          <h3>Выберите мем из списка</h3>
          <select class="selector-frame js-memes-select" placeholder="Select Image">
      </select>
          <h3>Напишите верхний текст</h3>
          <input class="input-frame js-text-top-input" type="text" placeholder="Нельзя просто так взять и...">
          <h3>Напишите нижний текст</h3>
          <input class="input-frame js-text-bottom-input" type="text" placeholder="...уйти от бабушки, не покушав">
      </div>
      <div class="view-container">
          <h2>Превью:</h2>
          <div class="meme-frame">
              <img class="meme-img js-image" src="default-img.png" alt="We Are Sorry, Image Upload Failure">
              <div class="text-top js-top-text">
                  <p>верхний текст...</p>
              </div>
              <div class="text-bottom js-bottom-text">
                  <p>Нижний текст...</p>
              </div>
          </div>
      </div>
  </div>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="api.js"></script>
    <script src="controller.js"></script>
    <script src="index.js"></script>
  </body>
</html>
